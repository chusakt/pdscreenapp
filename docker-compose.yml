version: "3.8"

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: always
    deploy:
      mode: replicated
      replicas: 2  # Start with 2 containers
      resources:
        limits:
          cpus: "8"          # 8 CPUs per container
          memory: "32G"      # 32 GB RAM per container
        reservations:
          cpus: "4"          # Minimum 4 CPUs reserved
          memory: "16G"      # Minimum 16 GB reserved
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
      placement:
        constraints:
          - "node.platform.os == linux"
    networks:
      - app-network

  redis:
    image: redis:latest
    expose:
      - "6379"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: "0.5"        # Redis typically needs fewer resources
          memory: "512M"     # 512 MB of memory
        reservations:
          cpus: "0.25"
          memory: "256M"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
